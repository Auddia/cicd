on:
  workflow_dispatch:
    inputs:
      gcp_secret:
        description: 'GCP Secret'
        required: true

jobs:
  gcloud_no_secrets:
    name: GCloud SDK Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: GCloud SDK Setup
        uses: ./actions/setup_gcloud
        with:
          gcp_credentials: ${{ github.event.inputs.gcp_secret }}

      - name: Test SDK
        shell: bash
        run: gcloud info

  gcloud_with_secrets:
    name: GCloud Setup w/ Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: GCloud SDK Setup
        id: gcp
        uses: ./actions/setup_gcloud
        with:
          gcp_credentials: ${{ github.event.inputs.gcp_secret }}

      - name: Test SDK
        shell: bash
        run: gcloud info

      - name: Output Secrets
        shell: bash
#        if: "${{ steps.gcp.outputs.secrets == {} }}"
        run: |
          echo "Secrets: ${{ steps.gcp.outputs.secrets }}"
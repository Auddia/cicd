name: '[Action Test] configure_ssh'

on:
  workflow_dispatch:
    inputs:
      private_ssh_key:
        description: 'Private ssh key'
        required: true

jobs:
  env_one:
    name: 'Test private repo pip install'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: 'Configure SSH'
        uses: LuisEnMarroquin/setup-ssh-action@v2.0.0
        with:
          private_ssh_key: ${{ github.event.inputs.private_ssh_key }}

      - name: 'Validate OpenAPI Created'
        shell: bash
        run: |
          git clone git@github.com:Auddia/cloudsql.git
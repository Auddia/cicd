name: '[Action Test] decrypt_kms_secret'

on:
  workflow_dispatch:
    inputs:
      gcp_secret:
        description: 'GCP Secret'
        required: true

jobs:
  decrypt_key:
    name: Decrypt Key
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: GCloud SDK Setup
        uses: ./actions/setup_gcloud
        with:
          gcp_credentials: ${{ github.event.inputs.gcp_secret }}

      - name: Get Single KMS File
        uses: ./action/decrypt_kms_secrets
        with:
          key_ring: test
          keys: |
            test_key: ./resources/test_key.key.enc
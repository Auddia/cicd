name: '[Action Test] build_and_publish_image'

on:
  workflow_dispatch:
    inputs:
      gcp_secret:
        description: 'GCP Secret'
        required: true

jobs:
  generic_image:
    name: Generic Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Build and Publish Image
        uses: ./actions/build_and_publish_image
        with:
          tag: "auddia_test_image"
          dockerfile: ./resources/test_docker_env/Dockerfile
          build_context: ./resources/test_docker_env
          build_config: |
            TEST_ONE: ONE
            TEST_TWO: TWO

      - name: Validate Image
        shell: bash
        run: |
          image_output=$(docker run auddia_test_image)
          echo "$image_output"
